name: Format

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - animations/**/*.json

jobs:
  format-animations:
    name: Animation JSONs
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Checkout PR
        run: gh pr checkout ${{ github.event.pull_request.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22.6

      - name: Cache NPM dependencies
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: node_modules/
          key: npm-${{ hashFiles('package-lock.json') }}

      - name: Install NPM dependencies
        if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        run: npm ci

      - name: Format animation JSONs
        run: npm run build:clean

      - name: Push to PR
        run: |
          git pull
          git add animations/**/*.json
          git -c user.name="GitHub Actions" -c user.email="actions@github.com" commit -m "Cleaned animation JSONs" -a --author="${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
