name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Vite build

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: npm

      - name: Cache NPM dependencies
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: node_modules/
          key: npm-${{ hashFiles('package-lock.json') }}

      - name: Install NPM dependencies
        if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        run: npm ci

      - name: Vite build
        id: build
        env:
          IGNORE_ESLINT: true
        run: npm run build:vite

      - name: File Existence
        id: files
        uses: andstor/file-existence-action@v3.0.0
        with:
          files: 'module.json, dist/pf2e-graphics.js'
          fail: true

      - name: Build DEBUG
        if: failure() && steps.build.outcome == 'success'
        env:
          IGNORE_ESLINT: true
        run: npm run build:vite -- --debug

      - name: Check
        run: npm run check

  eslint:
    name: ESLint

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4

      - name: Cache NPM dependencies
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: node_modules/
          key: npm-${{ hashFiles('package-lock.json') }}

      - name: Install NPM dependencies
        if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        run: npm ci

      - name: Test ESLint
        run: npm run lint

  animations:
    name: Test animation files

    permissions:
      pull-requests: read

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get changed animations
        id: changed-animations
        uses: tj-actions/changed-files@v45
        with:
          files_yaml: |
            json:
              - animations/**/*.json
            db:
              - src/assets/*Db.ts

      - uses: actions/setup-node@v4
        if: ${{ steps.changed-animations.outputs.any_changed == 'true' }}
        with:
          node-version: 22.6

      - name: Cache NPM dependencies
        id: cache-npm
        uses: actions/cache@v4
        if: ${{ steps.changed-animations.outputs.any_changed == 'true' }}
        with:
          path: node_modules/
          key: npm-${{ hashFiles('package-lock.json') }}

      - name: Install NPM dependencies
        if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        run: npm ci

      - name: Test animation files
        if: ${{ steps.changed-animations.outputs.json_any_changed == 'true' }}
        env:
          MODIFIED_ANIMATIONS: ${{ steps.changed-animations.outputs.json_all_changed_files }}
        run: |
          for file in ${MODIFIED_ANIMATIONS}; do
            npm run test:animations -- file
          done

      - name: Test sequencer DB
        if: ${{ steps.changed-animations.outputs.db_any_changed == 'true' }}
        run: npm run test:assets
